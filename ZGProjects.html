<head>
    <meta charset="UTF-8">
    <title>3D Glowing Card Carousel — Responsive</title>

    <!-- Materialize CSS -->

    <style>
        /* === Base Styles === */
        :root {
          /* Control card size from one place */
          --card-max: 400px;
        }

        body {
          margin: 0;
          padding: 0;
          background: #021514;
          overflow-x: hidden; /* Prevent horizontal scrolling */
          font-family: "Roboto", sans-serif;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }
        .wrapper {
          position: relative;
          top: 40px;
          color: #fff;
  /*This part is important for centering*/
  display: grid;
  place-items: center;
}

.typing-demo {
  width: 19ch;
  animation: typing 2s steps(19), blink .5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  font-family: monospace;
  font-size: 2em;
}

@keyframes typing {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
}


        /* Carousel wrapper */
        .carousel {
          height: 60vh;               /* Flexible height */
          max-height: 600px;          /* Prevent stretching on very tall screens */
          perspective: 450px;
          margin-top: 5vh;            /* Scales with viewport */
        }

        /* Individual slide */
        .carousel .carousel-item {
          width: 28vw;                /* Relative sizing */
          height: 28vw;
          max-width: var(--card-max);
          max-height: var(--card-max);
          box-shadow: 0 0 40px #61dafb, 0 0 40px #61dafb, 0 0 40px #61dafb;
          animation: glow 10s infinite alternate;
          border-radius: 15px;
        }

        /* Glowing effect */
        @keyframes glow {
          to {
            box-shadow: 0 0 50px #61dafb, 0 0 50px #61dafb, 0 0 50px #61dafb;
          }
        }

        /* Card container */
        .box {
          border-radius: 10px;
          position: relative;
          overflow: hidden;
          box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.9);
          width: 100%;
          height: 100%;
        }

        .box img {
          width: 100%;
          height: 100%;
          object-fit: cover;          /* Keep aspect ratio, crop if needed */
          border-radius: 10px;
          display: block;
          transition: transform 0.5s;
        }

        /* Overlay */
        .overlay {
          width: 100%;
          height: 0;
          background: linear-gradient(transparent, #1c1c1c 58%);
          border-radius: 10px;
          position: absolute;
          left: 0;
          bottom: 0;
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          padding: 0 40px;
          text-align: center;
          font-size: 1rem;
          transition: height 0.5s ease;
        }

        .overlay h3 {
          font-weight: 500;
          margin-bottom: 5px;
          margin-top: 65%;
          font-family: "Bebas Neue", sans-serif;
          font-size: 2rem;
          letter-spacing: 2px;
          color: #fff;
        }

        .overlay a {
          margin-top: 10px;
          color: #262626;
          text-decoration: none;
          font-size: 0.9rem;
          background: #fff;
          border-radius: 50px;
          text-align: center;
          padding: 6px 20px;
          margin-bottom: 30px;
        }

        /* Hover interactions */
        .box:hover img {
          transform: scale(1.05);
        }

        .box:hover .overlay {
          height: 100%;
        }

        /* === Responsive Tweaks === */
        @media (max-width: 992px) {
          /* Medium screens (tablets) */
          .carousel .carousel-item {
            width: 40vw;
            height: 40vw;
          }
        }

        @media (max-width: 600px) {
          /* Small screens (phones) */
          .carousel {
            height: 75vh;
            margin-top: 8vh;
          }

          .carousel .carousel-item {
            width: 80vw;   /* Nearly full‑width on phones */
            height: 80vw;
          }

          .overlay {
            padding: 0 20px;
            font-size: 0.8rem;
          }

          .overlay h3 {
            margin-top: 50%;
            font-size: 1.5rem;
          }
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap');

@keyframes animateWave {

@keyframes animateWave_02 {
